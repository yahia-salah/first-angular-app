<app-header />
<main>
  <ul id="users">
    @for(user of users;track user.id) {
    <li>
      <app-user [user]="user" [isSelected]="selectedUser?.id==user.id" (select)="onSelectUser($event)"></app-user>
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
    <p>Select a user to see their tasks!</p>
  }
</main>

<router-outlet />
